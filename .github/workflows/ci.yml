name: CI

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Clone asupersync dependency
        run: |
          cd ..
          git clone https://github.com/Dicklesworthstone/asupersync.git asupersync || true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry and build
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Clone asupersync dependency (Unix)
        if: runner.os != 'Windows'
        run: |
          cd ..
          git clone https://github.com/Dicklesworthstone/asupersync.git asupersync || true

      - name: Clone asupersync dependency (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd ..
          git clone https://github.com/Dicklesworthstone/asupersync.git asupersync 2>$null
          if (-not $?) { Write-Host "asupersync already exists or clone failed" }

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache cargo registry and build
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.os }}

      - name: Build
        run: cargo build --workspace --all-targets

      - name: Run tests
        run: cargo test --workspace --verbose

      - name: Run doc tests
        run: cargo test --workspace --doc

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Clone asupersync dependency
        run: |
          cd ..
          git clone https://github.com/Dicklesworthstone/asupersync.git asupersync || true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run security audit
        run: cargo audit || true  # Don't fail CI on advisories, just report

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Clone asupersync dependency
        run: |
          cd ..
          git clone https://github.com/Dicklesworthstone/asupersync.git asupersync || true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache cargo registry and build
        uses: Swatinem/rust-cache@v2

      - name: Check documentation
        run: cargo doc --workspace --no-deps
        env:
          RUSTDOCFLAGS: -D warnings

  msrv:
    name: MSRV Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Clone asupersync dependency
        run: |
          cd ..
          git clone https://github.com/Dicklesworthstone/asupersync.git asupersync || true

      - name: Install Rust toolchain (MSRV)
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2024-12-01

      - name: Cache cargo registry and build
        uses: Swatinem/rust-cache@v2

      - name: Check MSRV compilation
        run: cargo check --workspace

  build:
    name: Build (${{ matrix.target }})
    needs: [lint, test]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-14
            target: aarch64-apple-darwin
          - os: macos-13
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4

      - name: Clone asupersync dependency (Unix)
        if: runner.os != 'Windows'
        run: |
          cd ..
          git clone https://github.com/Dicklesworthstone/asupersync.git asupersync || true

      - name: Clone asupersync dependency (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd ..
          git clone https://github.com/Dicklesworthstone/asupersync.git asupersync 2>$null
          if (-not $?) { Write-Host "asupersync already exists or clone failed" }

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry and build
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release
        run: cargo build --workspace --release --target ${{ matrix.target }}
