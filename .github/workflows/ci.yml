name: CI

on:
  push:
    branches: [main, master]
  pull_request:

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Clone asupersync dependency (sibling directory)
      # NOTE: Update the repository URL if asupersync is hosted elsewhere
      - name: Clone asupersync dependency
        run: |
          cd ..
          git clone https://github.com/Dicklesworthstone/asupersync.git asupersync || true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry and build
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Build
        run: cargo build --workspace --all-targets

      - name: Run tests
        run: cargo test --workspace

  test-matrix:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      # Clone asupersync dependency (sibling directory)
      - name: Clone asupersync dependency (Unix)
        if: runner.os != 'Windows'
        run: |
          cd ..
          git clone https://github.com/Dicklesworthstone/asupersync.git asupersync || true

      - name: Clone asupersync dependency (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd ..
          git clone https://github.com/Dicklesworthstone/asupersync.git asupersync 2>$null
          if (-not $?) { Write-Host "asupersync already exists or clone failed" }

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache cargo registry and build
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --workspace
