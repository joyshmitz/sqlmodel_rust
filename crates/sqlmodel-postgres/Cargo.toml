[package]
name = "sqlmodel-postgres"
version.workspace = true
edition.workspace = true
license.workspace = true
rust-version.workspace = true
authors.workspace = true
repository.workspace = true
description = "PostgreSQL driver for SQLModel Rust"
homepage.workspace = true
documentation = "https://docs.rs/sqlmodel-postgres"
readme = "README.md"
keywords = ["postgres", "sql", "database", "driver", "sqlmodel"]
categories = ["database", "database-implementations"]

[lints]
workspace = true

[features]
default = []
console = ["dep:sqlmodel-console"]
tls = ["dep:rustls", "dep:webpki-roots"]

[dependencies]
sqlmodel-core.workspace = true
asupersync.workspace = true
serde.workspace = true
serde_json.workspace = true
sha2 = "0.10"
hmac = "0.12"
pbkdf2 = "0.12"
base64 = "0.22"
rand = "0.8"
md5 = "0.8"
subtle = "2.5"

# Optional console support
sqlmodel-console = { workspace = true, optional = true }

# Optional TLS support (rustls)
rustls = { version = "0.23", optional = true, default-features = false, features = ["std", "tls12", "ring"] }
webpki-roots = { version = "1", optional = true }

[dev-dependencies]
sqlmodel-schema.workspace = true
